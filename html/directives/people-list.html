<md-list>
    <md-list-item ng-repeat="p in textFilter() | orderBy : 'birthdate'" class="md-2-line" ng-class="{'id-highlighted': p.id == idHighlight}">
        <img ng-src="{{ p.picture }}" class="md-avatar">
        <div class="md-list-item-text">
            <h3>{{ fullName(p) }}</h3>
            <p>
                <md-icon class="material-icons">flag</md-icon>
                {{ p.nationality | nationality }}
            </p>
            <md-button class="md-secondary md-warn md-icon-button" ng-click="delete($event, p)">
                <md-icon class="material-icons">delete</md-icon>
            </md-button>
        </div>
    </md-list-item>
</md-list>
