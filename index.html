<!DOCTYPE html>
<html lang="en">

    <head>
    	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    	<title>Angular SQLite App</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <!--
        CSS files are generated by webpack
        and injected in the correct place via html-webpack-plugin
        -->
    </head>

    <body ng-cloak layout="column">
        <!--
        shows a loading screen while all files are being loaded
        avoids flash of uncompiled HTML
        -->
        <div id="preloader">
            <i class="material-icons empty">hourglass_empty</i>
            <i class="material-icons full">hourglass_full</i>
        </div>
        <!-- where everything starts -->
        <app flex layout="column"></app>

        <!--
        JS files are generated by webpack
        and injected in the correct place via html-webpack-plugin
        -->
    </body>

</html>
